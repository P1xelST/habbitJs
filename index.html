<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <div class="app">
      <section class="panel">
        <img class="logo" src="./images/logo.svg" alt="logo">
        <nav class="menu">
          <div class="menu__list">
              <!-- <button class="menu__item menu__item_active" >
                <img src="./images/water.svg" alt="water" >
              </button>
              <button class="menu__item">
                <img src="./images/food.svg" alt="food">
              </button> -->
          </div>
          <button class="menu__add" type="button">
              <img src="./images/add.svg" alt="add habbit">
          </button>
        </nav>
      </section>
      <section class="content">
        <header>
          <h1 class="h1">Отжимания</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days"></div>
            <div class="habbit">
              <div class="habbit__day">День 1</div>
              <form class="habbit__form" action="#">
                <input class="input_icon" type="text" placeholder="comment">
                <img class="input__icon" src="./images/comment.svg" alt="comment">
                <button class="button" type="button">Добавить</button>
              </form>
            </div>
        </main>
      </section>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
