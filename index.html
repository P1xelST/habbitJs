<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <div class="app">
      <section class="panel">
        <img class="logo" src="./images/logo.svg" alt="logo">
        <nav class="menu">
          <div class="menu__list">
              <!-- <button class="menu__item menu__item_active" >
                <img src="./images/water.svg" alt="water" >
              </button>
              <button class="menu__item">
                <img src="./images/food.svg" alt="food">
              </button> -->
          </div>
          <button class="menu__add" type="button" onclick="togglePopup()">
              <img src="./images/add.svg" alt="add habbit">
          </button>
        </nav>
      </section>
      <section class="content">
        <header>
          <h1 class="h1">Отжимания</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days"></div>
            <div class="habbit">
              <div class="habbit__day">День 1</div>
              <form class="habbit__form" action="#" onsubmit="addDays(event)">
                <input class="input_icon" type="text" name="comment" placeholder="comment">
                <img class="input__icon" src="./images/comment.svg" alt="comment">
                <button class="button" type="submit">Добавить</button>
              </form>
            </div>
        </main>
      </section>
    </div>
    <div class="cover cover_hidden">
      <div class="popup">
        <h2>Новая привычка</h2>
        <p class="icon-desc">Иконка</p>
        <div class="icon-select">
          <button class="icon icon_active" onclick="setIcon(this, 'sport')">
            <img src="./images/sport.svg" alt="sport">
          </button>
          <button class="icon" onclick="setIcon(this, 'water')">
            <img src="./images/water.svg" alt="water">
          </button>
          <button class="icon" onclick="setIcon(this, 'food')">
            <img src="./images/food.svg" alt="food">
          </button>
        </div>
        <form class="popup__form">
          <input type="text" name="name" placeholder="название">
          <input type="text" name="icon" hidden placeholder="иконка" value="sport">
          <input type="number" name="target" placeholder="цель">
          <button class="button" type="submit">Добавить</button>
        </form>
        <button class="popup__close"><img src="./images/close.svg" alt="close" onclick="togglePopup()"></button>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
